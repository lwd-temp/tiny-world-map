            tinyworldmap is an ODBL-licensed map for offline-first and low-bandwidth web apps. You're free to <a href=" https://github.com/tinyworldmap/tiny-world-map/blob/gh-pages/README.md">use it</a>.

    <script>
     
    
            var map_eb853b180c0e1b649a39a6d1ff6b4f9f = L.map(
                "map_eb853b180c0e1b649a39a6d1ff6b4f9f",
                {
                    center: [40.0, 15.0],
                    crs: L.CRS.EPSG3857,
                    zoom: 3,
                    zoomControl: false,
                    preferCanvas: true,
                    worldCopyJump: true,
                }
            );
            L.control.scale().addTo(map_eb853b180c0e1b649a39a6d1ff6b4f9f);

            

        
    </script>
    <script>
     if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("/service-worker.js").catch(e => console.error(e));
}

var $$ = function (e) { return document.querySelector(e) }

let map = window[$$(".folium-map").id]
new L.GridLayer.TinyWorld({tileSize: 256, maxZoom: 18}).addTo(map)

    </script>
